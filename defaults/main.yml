---

## General
# Version
tutor_version: 15.3.1
tutor_release_system: linux_amd64

# Set true to force the download and installation of the binary
tutor_force_reinstall: false

# Installation path
tutor_venv_path: /opt/tutor
tutor_bin_path: "{{ tutor_venv_path }}/bin"
tutor_lib_path: "{{ tutor_venv_path }}/lib"
tutor_config_path: "{{ tutor_venv_path }}/config"
tutor_skeleton_paths:
  - "{{ tutor_bin_path }}"
  - "{{ tutor_lib_path }}"
  - "{{ tutor_config_path }}"
tutor_exec_name: bin/tutor
tutor_init_arguments: "local do init"
tutor_start_arguments: "local start"
tutor_reload_arguments: "local start -d"

## Service options
# Documentation
tutor_documentation_link: "https://docs.tutor.overhang.io"

# Owner
tutor_user: tutor
tutor_group: tutor
tutor_user_shell: /bin/bash

# Maximum number of files limit
tutor_max_files: 32768

# Start on boot
tutor_service_enabled: True
# Current state: started, stopped
tutor_service_state: started

tutor_private_tmp: true

tutor_config_version: main

tutor_app: tutor

tutor_config_repo: https://github.com/Abstract-Tech/tutor-default

tutor_prod_config:
  ENABLE_HTTPS: false
  ENABLE_WEB_PROXY: true

